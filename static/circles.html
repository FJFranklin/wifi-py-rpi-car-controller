<!doctype html>
<html>
  <head>
    <title>wifi-py-rpi-car-controller: Circles</title>
    <link rel="stylesheet" type="text/css" href="circles.css" />
    <script type="text/javascript" src="circles.js"></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <svg id="stick" width="800" height="800">
      <!-- background --->
      <rect id="background" x="0" y="0" width="100%" height="100%" rx="50" ry="50" />

      <!-- user input zone --->
      <g id="control" transform="matrix(1,0,0,-1,500,500)">
        <rect id="input_zone" class="decoration" x="-250" y="-250" width="500" height="500" />
        <line id="x_axis"     class="decoration" x1="-250" x2="250" y1="0" y2="0" />
        <line id="y_axis"     class="decoration" y1="-250" y2="250" x1="0" x2="0" />

        <g id="net_qual" transform="matrix(0,2.5,2.5,0,250,0)">
	  <rect id="nq0" class="nq_good" x="2"  y="2" width="6" height="6" />
	  <rect id="nq1" class="nq_good" x="12" y="2" width="6" height="6" />
	  <rect id="nq2" class="nq_good" x="22" y="2" width="6" height="6" />
	  <rect id="nq3" class="nq_good" x="32" y="2" width="6" height="6" />
	  <rect id="nq4" class="nq_good" x="42" y="2" width="6" height="6" />
	  <rect id="nq5" class="nq_good" x="52" y="2" width="6" height="6" />
	  <rect id="nq6" class="nq_good" x="62" y="2" width="6" height="6" />
	  <rect id="nq7" class="nq_good" x="72" y="2" width="6" height="6" />
	  <rect id="nq8" class="nq_good" x="82" y="2" width="6" height="6" />
	  <rect id="nq9" class="nq_good" x="92" y="2" width="6" height="6" />
	</g>

        <circle id="circle_red"  cx="0"  cy="0"  r="60" />
        <circle id="circle_blue" cx="50" cy="50" r="40" />

        <!-- Finally: Add a transparent overlay to simplfy event handling --->
        <rect id="foreground" x="-250" y="-250" width="500" height="500" />
      </g>

      <!-- feedback zone --->
      <g id="gauge_1" transform="matrix(1,0,0,1,50,50)">
	<rect id="gauge_1r" class="gauge" x="0"  y="0" width="200" height="100" />
	<text               class="name"  x="20" y="40">X:</text>
	<text id="value_x"  class="value" x="60" y="40">+0</text>
	<text               class="name"  x="20" y="80">Y:</text>
	<text id="value_y"  class="value" x="60" y="80">+0</text>
      </g>
      <g id="gauge_2" transform="matrix(1,0,0,1,50,200)">
	<rect id="gauge_2r" class="gauge" x="0" y="0" width="200" height="100" />
      </g>
      <g id="gauge_3" transform="matrix(1,0,0,1,50,350)">
	<rect id="gauge_3r" class="gauge" x="0" y="0" width="200" height="100" />
	<text   id="g3_label_L"  class="name"   x="10"   y="90"                  >BCK</text>
	<text   id="g3_label_R"  class="name"   x="190"  y="90" text-anchor="end">FWD</text>
	<g id="g3_dial" transform="matrix(1,0,0,-1,100,90)">
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-60)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-55)" />
	  <rect x="-2" y="50" width="4" height="30" style="fill:white;" transform="rotate(-50)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-45)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-40)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-35)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-30)" />
	  <rect x="-2" y="60" width="4" height="20" style="fill:white;" transform="rotate(-25)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-20)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-15)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-10)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-5)"  />
	  <rect x="-2" y="40" width="4" height="40" style="fill:white;" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(60)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(55)" />
	  <rect x="-2" y="50" width="4" height="30" style="fill:white;" transform="rotate(50)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(45)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(40)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(35)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(30)" />
	  <rect x="-2" y="60" width="4" height="20" style="fill:white;" transform="rotate(25)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(20)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(15)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(10)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(5)"  />
	  <rect id="g3_needle" x="-1" y="0" width="2" height="80" style="fill:red;" transform="rotate(5)" />
	</g>
        <circle id="g3_pivot" class="pivot" cx="100" cy="90" r="5" />
      </g>
      <g id="gauge_4" transform="matrix(1,0,0,1,50,500)">
	<rect   id="gauge_4r"    class="gauge"  x="0"    y="0" width="200" height="100" />
	<text   id="g4_label_L"  class="name"   x="10"   y="90"                  >L</text>
	<text   id="g4_label_R"  class="name"   x="190"  y="90" text-anchor="end">R</text>
	<g id="g4_dial" transform="matrix(1,0,0,-1,100,90)">
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-60)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-55)" />
	  <rect x="-2" y="50" width="4" height="30" style="fill:white;" transform="rotate(-50)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-45)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-40)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-35)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-30)" />
	  <rect x="-2" y="60" width="4" height="20" style="fill:white;" transform="rotate(-25)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-20)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-15)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-10)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(-5)"  />
	  <rect x="-2" y="40" width="4" height="40" style="fill:white;" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(60)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(55)" />
	  <rect x="-2" y="50" width="4" height="30" style="fill:white;" transform="rotate(50)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(45)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(40)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(35)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(30)" />
	  <rect x="-2" y="60" width="4" height="20" style="fill:white;" transform="rotate(25)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(20)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(15)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(10)" />
	  <rect x="-2" y="70" width="4" height="10" style="fill:white;" transform="rotate(5)"  />
	  <rect id="g4_needle" x="-1" y="0" width="2" height="80" style="fill:red;" transform="rotate(5)" />
	</g>
        <circle id="g4_pivot" class="pivot" cx="100" cy="90" r="5" />
      </g>

    </svg>
    <p style="display:none;"><a href="/">Return to main page.</a></p>
  </body>
</html>
