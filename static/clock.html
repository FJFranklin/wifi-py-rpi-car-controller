<!doctype html>
<html>
  <head>
    <title>wifi-py-rpi-car-controller: Clock</title>
    <link rel="stylesheet" type="text/css" href="clock.css" />
    <script type="text/javascript" src="clock.js"></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <svg id="stick" width="500" height="500">
      <rect id="background" x="0" y="0" width="500" height="500" />
      <!-- Previous line adds a coloured background --->

      <g transform="matrix(1,0,0,-1,250,250)">
	<rect x="180" y="-5" width="60" height="10" style="fill:white;" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(30)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(60)" />
	<rect x="180" y="-5" width="60" height="10" style="fill:white;" transform="rotate(90)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(120)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(150)" />
	<rect x="180" y="-5" width="60" height="10" style="fill:white;" transform="rotate(180)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(210)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(240)" />
	<rect x="180" y="-5" width="60" height="10" style="fill:white;" transform="rotate(270)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(300)" />
	<rect x="200" y="-5" width="40" height="10" style="fill:white;" transform="rotate(330)" />

	<circle  class="hour_hand"   cx="0" cy="0" r="40" />
	<polygon class="hour_hand"   id="hours"   points="-38.73,10 38.73,10 0,160" />

	<circle  class="minute_hand" cx="0" cy="0" r="30" />
	<polygon class="minute_hand" id="minutes" points="-29.58,5 29.58,5 0,180" />

	<circle  class="second_hand" cx="0" cy="0" r="10" />
	<rect    class="second_hand" id="seconds" x="-3" y="-50" width="6" height="280" />
      </g>
    </svg>
    <p><a href="/">Return to main page.</a></p>
  </body>
</html>
